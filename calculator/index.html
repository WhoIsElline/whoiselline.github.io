<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Android Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
</head>

<body>
  <div class="container">
    <input type="text" id="expressionField" autofocus>
  </div>
  <div class="button-group">
    <button class="clear">AC</button>
    <button class="operator">( )</button>
    <button class="operator">%</button>
    <button class="operator">÷</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">×</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
    <button>0</button>
    <button>•</button>
    <button class="delete">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-delete">
        <path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z" />
        <line x1="18" x2="12" y1="9" y2="15" />
        <line x1="12" x2="18" y1="9" y2="15" />
      </svg>
    </button>
    <button class="equals">=</button>
  </div>
  </div>
</body>

</html>
